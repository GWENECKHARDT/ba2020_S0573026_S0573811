{% load static %}
<html>
    <head>
        <title>To-Do Liste</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/todoliste.css' %}">


    </head>
   <body>
            <div class="page-header">
                <h1><a href="/">To-Do Liste</a></h1>
                {% if user.is_authenticated %}
                     <h4><p class="top-menu">Hallo {{ user.username }} <button type="button"><a href="{% url 'logout' %}">Abmelden</a></button></p></h4>
                     <h4><a href="{% url 'list_new' %}"><button type="button">Neue To-Do Liste</button></a></h4>
                {% endif %}
            </div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
            <br clear="all">
            <footer>
                 <address>&copy;2020 Vivien Bentzen, Gwendolin Eckhardt</address>
            </footer>
        </body>


</html>
