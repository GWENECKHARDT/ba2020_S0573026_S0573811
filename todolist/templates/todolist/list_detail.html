{% extends 'todolist/base.html' %}
{% load static %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        {% endif %}
        {% if user.is_authenticated %}
            <h4><a class="btn btn-default" href="{% url 'list_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'list_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a></h4>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <h4><p>Von: {{ post.author}}</p></h4>
        <div class="date">
                <h5>Ver√∂ffentlicht: {{ post.published_date }}</h5>
        </div>
    </div>
{% endblock %}
